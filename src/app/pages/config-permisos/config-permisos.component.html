<!-- Contenedor principal de la pÃ¡gina -->
<section class="config-permisos page-container">

  <!-- Tarjeta de permisos -->
  <div class="card permissions-card mt-4">

    <div class="d-flex align-items-center w-100 mb-10">
      <app-icon-button class="me-3" [type]="'back'" [icon]="'images/back-arrow.png'" [link]="'/configuracion'" />
      <div class="flex-grow-1 d-flex justify-content-center">
        <h5 class="mb-0">PERMISOS</h5>
      </div>
    </div>

    <div class="card-body">

      <div class="row g-4">
        <div class="col-12 col-md-6">
          <div class="permission-pill">
            <span class="permission-label">Leer calendario</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" role="switch" id="perm-read-cal" checked>
              <label class="visually-hidden" for="perm-read-cal">Activar</label>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="permission-pill">
            <span class="permission-label">Crear / Editar eventos</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" role="switch" id="perm-edit-events" checked>
              <label class="visually-hidden" for="perm-edit-events">Activar</label>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="permission-pill">
            <span class="permission-label">Whatsapp</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" role="switch" id="perm-whatsapp" checked>
              <label class="visually-hidden" for="perm-whatsapp">Activar</label>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="permission-pill">
            <span class="permission-label">Llamadas</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" role="switch" id="perm-calls" checked>
              <label class="visually-hidden" for="perm-calls">Activar</label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
      <div class="d-flex justify-content-center mt-5 action-buttons">
        <button type="button" class="btn btn-primary">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
</section>
